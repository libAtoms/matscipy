name: Tests

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python: [ '3.9', '3.10', '3.11', '3.12', '3.13' ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install_python
        run: |
          sudo apt-get update -qy
          sudo apt-get install -y python3-dev python3-pip python3-venv libxml2-dev libxslt-dev zlib1g-dev

      - name: Compile and install dependencies
        run: |
          pip install --upgrade pip uv meson-python ninja numpy
          uv pip compile --python-version=${{ matrix.python }} -o requirements-test.txt pyproject.toml --extra test
          pip install -r requirements-test.txt

      - name: create_venv
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip meson ninja

      - name: build_c
        run: |
          source .venv/bin/activate
          pip install .[test]

      - name: pytest
        run: |
          source .venv/bin/activate
          cd tests
          pytest -v --junitxml=report.xml --durations=20 --timeout=300

      - name: Upload test results
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: report.xml
          include_passed: true
