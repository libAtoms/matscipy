name: Build wheels

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - { os: ubuntu-24.04, python: cp39, arch: x86_64 }
          - { os: ubuntu-24.04, python: cp310, arch: x86_64 }
          - { os: ubuntu-24.04, python: cp311, arch: x86_64 }
          - { os: ubuntu-24.04, python: cp312, arch: x86_64 }
          - { os: ubuntu-24.04, python: cp39, arch: aarch64 }
          - { os: ubuntu-24.04, python: cp310, arch: aarch64 }
          - { os: ubuntu-24.04, python: cp311, arch: aarch64 }
          - { os: ubuntu-24.04, python: cp312, arch: aarch64 }
          - { os: macos-14, python: cp39, arch: x86_64 }
          - { os: macos-14, python: cp310, arch: x86_64 }
          - { os: macos-14, python: cp311, arch: x86_64 }
          - { os: macos-14, python: cp312, arch: x86_64 }
          - { os: macos-14, python: cp39, arch: arm64 }
          - { os: macos-14, python: cp310, arch: arm64 }
          - { os: macos-14, python: cp311, arch: arm64 }
          - { os: macos-14, python: cp312, arch: arm64 }
          - { os: windows-2022, python: cp39, arch: AMD64 }
          - { os: windows-2022, python: cp310, arch: AMD64 }
          - { os: windows-2022, python: cp311, arch: AMD64 }
          - { os: windows-2022, python: cp312, arch: AMD64 }
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - uses: pypa/cibuildwheel@v2.20.0
        env:
          CIBW_BUILD: ${{ matrix.python }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_COMMAND: python {project}/tests/test_ffi.py
          CIBW_BUILD_FRONTEND: build
          CIBW_BEFORE_BUILD: pip install meson meson-python ninja

      - uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: wheels-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.arch }}

  publish:
    needs: build
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*

      - name: Build source distribution
        run: pip install build && python -m build --sdist

      - name: Publish to PyPI
        run: pip install twine && twine upload dist/**/*.{whl,tar.gz}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
         
         
