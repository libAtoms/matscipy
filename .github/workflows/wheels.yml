name: Build wheels

on:
  # Only build wheels for master branch and tags (releases)
  push:
    branches: [ master ]
    tags:
      - '*'

  # Removed pull_request trigger to avoid unnecessary wheel builds
  # PRs don't need wheels - only releases do

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    name: Build ${{ matrix.python }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        buildplat:
        - [ubuntu-22.04, manylinux, x86_64]
        - [ubuntu-22.04, manylinux, aarch64]
        - [macos-13, macosx, x86_64]
        - [macos-14, macosx, arm64]
        - [windows-2022, win, AMD64]

        python: ["cp38", "cp39", "cp310", "cp311", "cp312", "cp313"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_BUILD: ${{ matrix.python }}-*
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_TEST_COMMAND: python {project}/tests/test_ffi.py
          CIBW_BUILD_FRONTEND: build
          CIBW_BEFORE_BUILD: pip install meson meson-python ninja

      - uses: actions/upload-artifact@v4
        with:
          path: wheelhouse/*.whl
          name: wheels-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.arch }}

  publish:
    needs: build
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*

      - name: Build source distribution
        run: pip install build && python -m build --sdist

      - name: Publish to PyPI
        run: pip install twine && twine upload dist/**/*.{whl,tar.gz}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
         
         
